<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<head>
<title>Calculator</title>
<meta charset="UTF-8"/>
  
<div id = "calculator-wrapper">


    <div id = "number-wrapper">
        <p class="display"></p>

        <button id = cancel>AC</button>
        <button id = backspace><i class="fas fa-backspace"></i></button>
        <button class = operator id = "/"> รท </button>

        <button class = number>7</button>
        <button class = number>8</button>
        <button class = number>9</button>
        <button class = operator id = "x"> &#215; </button>

        <button class = number>4</button>
        <button class = number>5</button>
        <button class = number>6</button>
        <button class = operator id = "-"> - </button>

        <button class = number>1</button>
        <button class = number>2</button>
        <button class = number>3</button>
        <button class = operator id = "+"> + </button>

        <button class = number>0</button>
        <button class = number>.</button>
        <button class = equals id = "=">=</button>
    </div> 

    
</div>


</head>
<body>
    <script src = "script.js"></script>


</body>
</html>
